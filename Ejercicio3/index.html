<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let btnSuma = document.getElementById('btn-sumar');
        let btnResta = document.getElementById('btn-restar');

        btnSuma.addEventListener('click', function(event){
            operation('suma');
        });

        btnResta.addEventListener('click', function(event){
            operation('resta');
        });

        const operation = (operation) =>{
            let valor1 = + document.getElementById('valor1').value;
            let valor2 = + document.getElementById('valor2').value;

            if (operation == 'suma'){
                let result = valor1 + valor2;
                responseOperation(result);
            }
            else{
                let result = valor1 - valor2;
                responseOperation(result);
            }
        }

        const responseOperation = (result) => {
            if(result > 0){
                document.querySelector('.resultado').innerHTML = result
            }
            else{
                document.querySelector('.resultado').innerHTML = 0
            };
            clean();
        };

        const clean = () => {
            document.querySelector('#valor1').value = ''
            document.querySelector('#valor2').value = ''
        }
    </script>
</body>

</html>
